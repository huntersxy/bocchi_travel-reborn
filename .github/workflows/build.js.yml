name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - PR-Branch  # 设置触发部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 运行在最新的 Ubuntu 系统
    steps:
    - name: Checkout source
      uses: actions/checkout@v2  # 检出代码

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # 使用 Node.js 版本 14
    - name: Set up JDK 21
      uses: actions/setup-java@v1
      with:
            java-version: 21    

    - name: 缓存 VUE
      uses: actions/cache@v3
      id: cache
      with:
        path: 
          ./node_modules
        key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}
          
    - name: 安装依赖
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
       
        npm install



    - name: Install Cordova
      run: npm install -g cordova

    - name: 构建Cordova项目
      run: |
          cordova create CordovaProject work.xiey.build bcbcbc
          cd CordovaProject
          cordova platform add android
          cordova plugin add cordova-plugin-webview
          cordova plugin add cordova-plugin-statusbar
          npm i

    - name: build Blog
      run: | 
           
            npm run build



    - name: 配置设置
      run: |
          mv config.xml CordovaProject/config.xml
          cd CordovaProject/
          cordova build android
          

    - name: Upload dev APK
      uses: actions/upload-artifact@v1
      with:
          name: app-dev
          path: CordovaProject/platforms/android/app/build/outputs/apk/debug/app-debug.apk
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.2
      with:
        branch: gh-pages  # 部署到 gh-pages 分支
        folder: CordovaProject/www  # 构建输出的目录

